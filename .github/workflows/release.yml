---
name: Release

on:
  push:
    branches:
      - main

jobs:
  please:
    name: Please
    runs-on: ubuntu-latest

    steps:
      - name: Release Please
        uses: google-github-actions/release-please-action@v3
        with:
          extra-files: README.md
          package-name: scrooge
          release-type: elixir
          skip-labeling: true
